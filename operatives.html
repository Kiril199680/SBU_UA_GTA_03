<head>
  <meta charset="UTF-8">

  <style>
    /* Основний стиль як у головній сторінці */
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f0f2f5;
      color: #333;
      margin: 0;
      padding: 0;
    }
    /* ... (додай тут стилі з головної сторінки) ... */

    /* Стилі для галереї */
    .gallery-title {
      text-align: center;
      color: #004080;
      margin: 30px 0;
      font-size: 2.2em;
    }
    .operatives-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 20px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .operative-card {
      width: 280px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .operative-card:hover {
      transform: translateY(-10px);
    }
    .operative-card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }
    .operative-info {
      padding: 15px;
      text-align: center;
    }
    .operative-info h3 {
      color: #002f6c;
      margin-bottom: 5px;
    }
    .operative-info p {
      color: #666;
      font-size: 0.9em;
    }
  </style>
</head>

  <!-- Шапка і навігація (як у головній сторінці) -->

    <h1>Наші оперативники</h1>
  </header>

  <!-- Галерея -->
  <h2 class="gallery-title">ЕЛІТНІ БІЙЦІ ЦСО "А"</h2>
  <div class="operatives-gallery">
    <div class="operative-card">
      <img src="img/operative1.jpg" alt="Оперативник">
      <div class="operative-info">
        <h3>Майор Коваль</h3>
        <p>Кіберпідрозділ</p>
      </div>
    </div>
    <!-- Додай інші картки -->
  </div>
